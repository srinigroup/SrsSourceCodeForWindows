@(page : String)



@link(action:String) = @{

    
   
    var url = page+"_"+action
   	url
    
}


@main{               
        
        <div class="wrapper">
            <div class="container" >
			    <div class="row">
                    <div class="span12">
       
       					<span>
        					<div id="bc1" class="btn-group btn-breadcrumb">
            					<a href="@routes.Application.index()" class="btn btn-success"><i class="icon-home"></i></a>
            					<a href="#" class="btn btn-default">@page</a>
        					</div>
        				</span>
        
         				<span class="pull-right" style="padding-right:50px;">
           					<div>
            					<a href="@routes.Application.index()" class="btn btn-default"><i class="icon-arrow-left"></i>BACK</a>
        					</div>
        				</span>      
            		</div>
        		</div>
                     	<br><br>
            
                        <div class="content">
                            <div class="btn-controls">
                                <div class="btn-box-row  row-fluid">
                        			<div class="col-sm-6 col-md-6">
									      <div class="panel panel-success" >
									        <div class="panel-heading"><b>ADD</b></div>
                                				<div class="panel-body">
				                                    <a href="@routes.Application.showOptions(page,"ADD")"><img src="@routes.Assets.at("images/tabImages/add.png")" class="img-responsive center-block" alt="Image" style="width:15%">
				                                        <p class="text-muted">
				                                            @page</p>
				                                    </a>
				                                     </div>
										   		</div> 
										  	</div>
                                <div class="col-sm-6 col-md-6">
									<div class="panel panel-success" >
									 	<div class="panel-heading"><b>VIEW</b></div>
                                			<div class="panel-body">
			                                 	<a href="@routes.Application.showOptions(page,"VIEW")"><img src="@routes.Assets.at("images/tabImages/view.jpg")" class="img-responsive center-block" alt="Image" align="middle"  style="width:25%">
			                                        <p class="text-muted" style="margin-top:5px;">
			                                            @page</p>
			                                    </a>
			                                     </div>
										   		</div> 
										  	</div>
	                                </div>
	                            </div>
	                        </div> <!-- content -->
                        
                        <div class="content">
                            <div class="btn-controls">
                                <div class="btn-box-row row-fluid">
                                	<div class="col-sm-6 col-md-6">
									<div class="panel panel-success" >
									 	<div class="panel-heading"><b>MODIFY</b></div>
                                			<div class="panel-body">
			                                    <a href="@routes.Application.showOptions(page,"MODIFY")"><img src="@routes.Assets.at("images/tabImages/modify.png")" class="img-responsive center-block" alt="Image" align="middle"  style="width:15%">
			                                        <p class="text-muted" style="margin-top:10px;">
			                                            @page</p>
			                                    </a>
                                       </div>
							   		</div> 
							  	</div>
                                    @if((session.get("role")).contains("sa")){
                                  <div class="col-sm-6 col-md-6">
									<div class="panel panel-success" >
									 	<div class="panel-heading"><b>DELETE</b></div>
                                			<div class="panel-body">
			                                    <a href="@routes.Application.showOptions(page,"DELETE")"><img src="@routes.Assets.at("images/tabImages/delete.png")" class="img-responsive center-block" alt="Image" align="middle" style="width:15%">
                                        <p class="text-muted" style="margin-top:30px;">
                                            @page</p>
                                    </a>   
                                       </div>
							   		</div> 
							  	</div>
                                    }
                                                                     
                                </div>
                             </div>
                         </div> <!-- content -->
                                   
				        <div class="footer">
				          <hr/>   
				            <div class="container">
				               <p  class="pull-right"> <b class="copyright">&copy; 2015 SRINI Group &nbsp;</b>All rights reserved.</p>
				            </div>
				        </div> <!-- footer -->
        
       				</div> <!-- span 12 -->
       			</div> <!-- row -->
      		</div> <!-- container -->
 		</div> <!-- wrapper -->
    
    }
